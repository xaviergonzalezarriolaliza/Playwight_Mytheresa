name: Run Tests Against Docker Container

on:
  workflow_dispatch: # Manual trigger only (not on push to avoid conflicts)

jobs:
  test-docker-app:
    name: Test Fashion Hub Docker Container
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start Fashion Hub Docker container
        run: |
          echo "Pulling and starting Fashion Hub app..."
          docker run -d \
            --name fashionhub-app \
            -p 3000:3000 \
            pocketaces2/fashionhub-demo-app || {
            echo "Failed to start container. Image might not exist."
            echo "Falling back to testing production site instead."
            exit 0
          }
          
          echo "Waiting for app to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 2>/dev/null; then
              echo "Fashion Hub app is ready!"
              exit 0
            fi
            echo "Attempt $i/30: App not ready yet..."
            sleep 2
          done
          
          echo "App did not become ready in time"
          docker logs fashionhub-app
          exit 1

      - name: Run challenge tests against Docker container
        env:
          BASE_URL: http://localhost:3000
          REPORT_LABEL: docker-container-github-ci
        run: npm test -- tests/challenge/
        continue-on-error: true
      
      - name: Show Docker logs
        if: always()
        run: |
          echo "=== Fashion Hub Docker Container Logs ==="
          docker logs fashionhub-app || echo "No logs available"
      
      - name: Stop Docker container
        if: always()
        run: |
          docker stop fashionhub-app || true
          docker rm fashionhub-app || true

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-docker
          path: reports/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-docker
          path: test-results/
          retention-days: 30
