name: Run Challenge Tests with Report

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'tests/challenge/**'
      - '.github/workflows/run-challenge-tests.yml'

jobs:
  test:
    name: Run Challenge Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run challenge tests on production
        env:
          REPORT_LABEL: production-github-ci
        run: npm test -- tests/challenge/
        continue-on-error: true

      - name: Install markdown-pdf for report generation
        run: npm install -g markdown-pdf

      - name: Generate timestamped PDF report
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          npx markdown-pdf TEST_REPORT.md -o "TEST_REPORT_${TIMESTAMP}_github-ci.pdf"

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: reports/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pdf-report
          path: TEST_REPORT_*.pdf
          retention-days: 30

      - name: Commit and push reports (optional)
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add reports/ test-results/ TEST_REPORT_*.pdf
          git diff --staged --quiet || git commit -m "ci: add test reports from GitHub Actions run"
          git push
        continue-on-error: true
